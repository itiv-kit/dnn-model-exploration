workload:
  problem:
    problem_function: sparsity_problem
    # problem_function: quantization_problem

  model:
    type: resnet18
    accuracy_function: classification_accuracy
    weights: null
    extra_args:
      weighting_function: 'bits_weighted_per_layer'

  # Calibration is only required for quantization exploration
  calibration:
    samples: null # null sets samples to all
    file: './results/resnet18_quant_calib.pkl'
    datasets:
      calibrate:
        type: imagenet
        kind: 'imagefolder'
        path: '/tools/datasets/imagenet/val_images'
        sample_limit: null # number of validation dataset samples to test for each individual
        batch_size: 512

  exploration:
    nsga: # Setup the parameters for your nsga algorithm
      pop_size: 2
      offsprings: 2
      generations: 2
      mutation_eta: 10
      mutation_prob: 1.0
      crossover_eta: 5
      crossover_prob: 0.9
    minimum_accuracy: 0.65 # accuracy constraint
    datasets:
      exploration:
        type: imagenet
        kind: 'imagefolder'
        path: '/tools/datasets/imagenet/val_images'
        sample_limit: 1024 # number of validation dataset samples to test for each individual
        batch_size: 512
      baseline:
        type: imagenet
        kind: 'imagefolder'
        path: '/tools/datasets/imagenet/val_images'
        sample_limit: null
        batch_size: 512
    extra_args:
      # for quantization
      num_bits_upper_limit: 16
      num_bits_lower_limit: 2
      bit_weighting_function: 'bits_weighted_per_layer'
      # for sparsity
      discrete_threshold_steps: 100
      discrete_threshold_method: linear
      threshold_limit: 0.1
      block_size: [8,8]

  retraining:
    epochs: 2
    datasets:
      validation:
        type: imagenet
        kind: 'imagefolder'
        path: '/tools/datasets/imagenet/val_images'
        sample_limit: 8192 # number of validation dataset samples to test for each individual
        batch_size: 256
      train:
        type: imagenet
        kind: 'webdataset'
        path: '/tools/datasets/imagenet/train/imagenet-train-{0000..0136}.tar'
        total_samples: 1281167
        batch_size: 256
        sample_limit: null

  reevaluation:
    bit_weighting_function: 'bits_weighted_per_layer'
    datasets:
      reevaluate:
        type: imagenet
        kind: 'imagefolder'
        path: '/tools/datasets/imagenet/val_images'
        sample_limit: null
        batch_size: 512
