workload:
  dataset:
    path: './data/coco/images/val2017'
    type: yolo_dataset
    groundtruth: './data/coco/annotations/instances_val2017.json'  
  model:
    type: yolov5s
    accuracy_function: detection_accuracy
    weights: null

  calibration:
    samples: null # null sets samples to all
  exploration:
    nsga: # Setup the parameters for your nsga algorithm
        pop_size: 20
        offsprings: 20
        generations: 30
        mutation_eta: 20
        mutation_prob: null
        crossover_eta: 15
        crossover_prob: 0.9
    minimum_accuracy: 0.5 # accuracy contraint
    sample_limit: 1024 # number of validation dataset samples to test for each individual
  retraining:
    samples: null

